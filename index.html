<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Fullscreen Scrollable Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* prevent body scroll */
      background: black; /* optional background */
    }
    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow: auto; /* allow scrolling */
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    }
    img {
      display: block;
      max-width: none;  /* allow image to exceed container */
      max-height: none;
      width: auto;
      height: auto;
      min-width: 100%;   /* ensures it fills width */
      min-height: 100%;  /* ensures it fills height */
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="emis.png" alt="Fullscreen Scrollable Image">
  </div>
</body>
</html>
